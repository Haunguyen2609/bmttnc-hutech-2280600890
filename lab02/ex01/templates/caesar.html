 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .header-title {
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 30px;
        }
        .section-title {
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .form-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-title">CAESAR CIPHER</div>
        
        <div class="section-title">ENCRYPTION</div>
        <div class="form-section">
            <form method="POST" action="/encrypt">
                <div class="form-group">
                    <label class="form-label">Plain text:</label>
                    <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
                </div>
                <div class="form-group">
                    <label class="form-label">Key:</label>
                    <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required/>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Encrypt</button>
            </form>
        </div>

        <div class="section-title">DECRYPTION</div>
        <div class="form-section">
            <form method="POST" action="/decrypt">
                <div class="form-group">
                    <label class="form-label">Cipher text:</label>
                    <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
                </div>
                <div class="form-group">
                    <label class="form-label">Key:</label>
                    <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required/>
                </div>
                <button type="submit" class="btn btn-success btn-custom">Decrypt</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
